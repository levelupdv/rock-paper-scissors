<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors by levelUpDv</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>
<style>
    
</style>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://images.unsplash.com/photo-1618214839021-3fbe98a597bc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2062&q=80"
                                    alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Rock Paper Scissors
                            </p>

                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h2 class="title is-5">Player Weapon: <span id="pWep"></span> - Comp Weapon: <span id="cWep"></span>
                                </h2>
                                <h2 class="title is-6">Player Score <span id="pScore">0</span> - Comp Score <span id="cScore">0</span>
                                </h2>
                                <br>
                                <p class="subtitle">Use the buttons below to shoot
                                </p>

                                <label for="playto" class="label is-large is-inline">Game of </label>
                                <div class="select is-rounded">
                                    <select name="" id="playto">
                                        <option value="3">3</option>
                                        <option value="5">5</option>
                                        <option value="7">7</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="rock" class="is-primary button card-footer-item is-large btns">Rock</button>
                            <button id="paper" class="is-info button card-footer-item is-large btns">Paper</button>
                            <button id="scissors" class="is-warning button card-footer-item is-large btns">Scissors</button>
                            <button id="reset" class="is-danger button card-footer-item is-large">Reset</button>

                        </footer>
                        <h2 class="title is-3">Results: <span class="result"></span></h2>
                        <h2 class="title is-3 winMsg"></h2>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="./script.js"></script>
</body>

</html>
